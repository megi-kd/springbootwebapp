<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Author List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">First name</td>
    <td th:text="${author.lastName}">Last name</td>
  </tr>
</table>
</body>
</html>
